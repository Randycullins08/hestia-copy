<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/page-styles/contact.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo-wrapper">
        <a href="#">Hestia</a>
      </div>
      <div class="links-wrapper">
        <a href="../index.html">Home</a>
        <a href="./blog.html">Blog</a>
        <a href="#">Contact</a>
      </div>
      <div class="more-container">
        <button><a href="#more">More</a></button>
      </div>
    </div>

    <div class="header-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.17703741457!2d26.090584915601973!3d44.450040908555835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1644102252222!5m2!1sen!2sus"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="page-content-container">
      <div class="page-content-wrapper">
        <div class="left-side-wrapper">
          <h2>Send us a message</h2>
          <form class="form-group">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your first name.."
              class="form-control"
            />
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              class="form-control"
            />
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
              class="form-control"
            ></textarea>
            <input type="submit" value="Submit" class="submit" />
          </form>
        </div>
        <div class="right-side-wrapper">
          <div class="top">
            <h4>
              <i class="fas fa-map"></i>
              Find us at the office
            </h4>
            <p>Strada Povernei, nr 20 Bucharest Romania</p>
          </div>

          <div class="middle">
            <h4>
              <i class="fas fa-phone"></i>
              Give us a ring
            </h4>
            <p>John Doe</p>
            <p>+40 712 345 678</p>
            <p>Mon â€“ Fri, 8:00-22:00</p>
          </div>

          <div class="bottom">
            <h4>
              <i class="fas fa-briefcase"></i>
              Legal information
            </h4>
            <p>John Doe Co.</p>
            <p>Fiscal Code: 12345678</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="left-side-container">
        <a href="">About</a>
        <a href="">Parent Page</a>
      </div>

      <div class="right-side-container">
        <p>Hestia Copy | Developed by Randy Cullins</p>
      </div>
    </div>
  </body>
</html>
